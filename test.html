<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Quote</title>
    <style>
      .custom-quote {
        font-style: italic;
        border-left: 5px solid #ccc;
        margin: 20px 0;
        padding-left: 20px;
        font-size: 1.5em;
        color: #555;
        position: relative;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .custom-quote::before {
        content: "“";
        font-size: 3em;
        color: #ccc;
        position: absolute;
        top: -10px;
        left: -15px;
      }

      .custom-quote p {
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- HTML for the styled quote -->
    <blockquote class="custom-quote">
      <p>
        "The only way to do great work is to love what you do." — Steve Jobs
      </p>
    </blockquote>
  </body>
</html>
